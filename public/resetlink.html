<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f7fb; margin:0; padding:20px;}
    .box { max-width:420px; margin:40px auto; background:#fff; padding:24px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08);}
    input, button { width:100%; padding:10px; margin-top:10px; box-sizing:border-box; }
    button { background:#007bff; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    .msg { margin-top:12px; color:#333; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Your Password</h2>
    <p>Enter your new password below. The token is taken from the link.</p>
    <form id="resetForm">
      <input type="password" id="password" placeholder="New password" required />
      <input type="hidden" id="token" />
      <button type="submit">Reset Password</button>
    </form>
    <p id="result" class="msg"></p>
  </div>

  <script>
    (function(){
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token') || '';
      document.getElementById('token').value = token;

      document.getElementById('resetForm').addEventListener('submit', async function(e){
        e.preventDefault();
        const pwd = document.getElementById('password').value;
        const tok = document.getElementById('token').value;
        document.getElementById('result').textContent = 'Processing...';

        try {
          const res = await fetch('/api/v1/auth/reset', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: tok, password: pwd })
          });
          const body = await res.json();
          document.getElementById('result').textContent = body.message || JSON.stringify(body);
        } catch (err) {
          console.error(err);
          document.getElementById('result').textContent = 'Error connecting to server';
        }
      });
    })();
  </script>
</body>
</html>
